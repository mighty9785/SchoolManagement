<head>
  <title>Dashboard | DTE</title>
  <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
  <!-- App favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <!-- Icons css -->
  <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
  <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
</head>

<form [formGroup]="LoginForm" class="form-horizontal" >
  <div class="grid xl:grid-cols-1 lg:grid-cols-1 md:grid-cols-1 gap-6 mb-6 flex justify-center" style="margin-top:100px">
    <a href="javascript:void(0);" class="flex logoTxt login">
      <img src="assets/images/logo.png" alt="logo" class="flex h-12" />
      <b>DIRECTORATE OF TECHNICAL EDUCATION, RAJASTHAN</b>
    </a>
    <div class="card tab-panels">
      <div class="card-body p-5">
        <div class="grid xl:grid-cols-1 lg:grid-cols-1 md:grid-cols-1 gap-6">

          <div>
            <label for="txtuserName" class="text-gray-800 text-sm font-medium inline-block mb-2">SSOID <span class="StarMarking">*</span></label>


            <input type="text" class="form-input" id="txtUserID" placeholder="Enter User Name" name="txtUserID" [(ngModel)]="UserName" formControlName="txtUserID"
                   (keyup.enter)="GotoPassword()">
                   
            <!-- <div *ngIf="isSubmitted&&form.txtUserID.errors" class="text-danger">
              <p *ngIf="form.txtUserID.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
            </div> -->

          </div>
          <div>
            <label for="txtPassword" class="text-gray-800 text-sm font-medium inline-block mb-2">Password <span class="StarMarking">*</span></label>

            <input type="password" class="form-input" id="txtPassword" placeholder="Enter Your Password" name="txtPassword" [(ngModel)]="Password" formControlName="txtPassword"
                   (keyup.enter)="Login()">

            <!-- <div *ngIf="isSubmitted&&form.txtPassword.errors" class="text-danger">
              <p *ngIf="form.txtPassword.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
            </div> -->
          </div>

          <!--<div>
            <label for="ddldepartmentSelect" class="text-gray-800 text-sm font-medium inline-block mb-2">Department <span class="StarMarking">*</span></label>
            <select class="form-select" id="ddldepartmentSelect" [(ngModel)]="Department" formControlName="ddldepartmentSelect">
              <option value="0">--Choose Department--</option>
              <option value="1">BTER</option>
              <option value="2">ITI</option>
              <option value="3">DCE</option>
            </select>-->
          <!--<div *ngIf="isSubmitted&&form.ddldepartmentSelect.errors" class="text-danger">
            <p *ngIf="form.ddldepartmentSelect.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
          </div>-->
          <!--<div *ngIf="LoginForm.get('ddldepartmentSelect').hasError('required') && LoginForm.get('ddldepartmentSelect').touched" class="text-danger">
              This field is required.
            </div>
          </div>-->

          <div>
            <button type="submit" class="btn bg-info text-white" (click)="Login()">Login</button>
            <!--<button type="button" class="btn bg-info text-white" (click)="CheckUserExists()">CheckUserExists</button>-->
            <!--<button href="javascript:void(0);" type="button" class="btn bg-info text-white" (click)="UserRequest(MyModel_Action)">Login</button>-->
            <!--test sso core service-->
            <button style="display:none" type="button" class="btn bg-info text-white" (click)="SSOLogin_Dummy('http://localhost:5230/api/SSO/SSOLandingThenRedirectToApp')">SSO Login</button>
            <!--<button type="button" class="btn bg-info text-white" (click)="SSOLogin_Dummy('http://localhost:5230/api/SSO/SSOLandingThenRedirectToApp')">SSO Login</button>-->
            <button style="display:none"  type="button" class="btn bg-info text-white" (click)="EmitraLOgin_Dummy(appsettingConfig.apiURL + 'sso/LandingPage')">Emitra Login</button>
            <button style="display:none"  type="button" class="btn bg-info text-white" (click)="EmitraLOgin_Dummy('https://kdhteapi.rajasthan.gov.in/api/api/sso/LandingPage')">LIVE EMITRA Login</button>
  <!--<button type="button" class="btn bg-info text-white" (click)="SSOLogin_Dummy('http://localhost:5230/api/SSO/SSOLogout')">SSO logout</button>
  <button type="button" class="btn bg-info text-white" (click)="SSOLogin_Dummy('http://localhost:5230/api/SSO/SSOBackTo')">SSO Backto</button>-->
            <!--/test sso core service-->

          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <script>document.write(new Date().getFullYear())</script> Â© DIRECTORATE OF TECHNICAL EDUCATION, RAJASTHAN
    </div>
  </div>
</form>
